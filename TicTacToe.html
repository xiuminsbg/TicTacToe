<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="TicTacToe.css">
  <title>Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="tic-tac-tester.js" type="text/javascript"></script>
  <script src="TicTacToe.js" type="text/javascript"></script>



</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<p>LET'S PLAY</p>
	<section class="group">
		<div id="0" class="grid group"></div>
		<div id="1" class="grid group"></div>
		<div id="2" class="grid group"></div>
		<div id="3" class="grid group"></div>
		<div id="4" class="grid group"></div>
		<div id="5" class="grid group"></div>
		<div id="6" class="grid group"></div>
		<div id="7" class="grid group"></div>
		<div id="8" class="grid group"></div>
	</section>
	<div id="reset">Restart</div>
</body>
